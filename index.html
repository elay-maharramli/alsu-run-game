<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <title>Alsu Run :)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="game-wrapper" style="text-align: center">
    <div id="game-starter">
        <a href="javascript:void(0)" onclick="game.start()"><img src="img/play.png" alt="play"></a>
    </div>
    <div id="game-stats" style="display: none">
        <img class="score" src="img/score.png" alt="score">
        <img class="life" src="img/life.png" alt="life">
        <span id="game-score">0</span>
        <span id="game-life">3</span>
    </div>
</div>


<script src="index.js"></script>

</body>
</html>
